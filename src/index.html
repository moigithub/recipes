<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="styles.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body ng-app="RecipeApp">
      <div id="main-container">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">YUMMY Recipes</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="sass.html"><i class="material-icons left">assignment_ind</i>Login</a></li>
              <li><a href="badges.html"><i class="material-icons left">library_books</i>Register</a></li>
            </ul>
          </div>
        </nav>
<br><br>
        <div class="container" ng-controller="MainController as MainCtrl">
          <form>
            <div class="row">
              <div class="col s9">
                  <input class="input-field" id="search" type="search" placeholder="enter recipe name..." ng-model="MainCtrl.query" required>
              </div>
              <div class="col s3">
                  <button  class="btn waves-effect waves-light blue" type="submit" ng-click="MainCtrl.search()">
                    <i class="material-icons">search</i> <span class="hide-on-small-only">Search</span>
                  </button>
              </div>
            </div>
          </form>
        </div>

        <div class="container" >
          <div ng-view=""></div>
        </div>


        <footer  class="page-footer">
          <div class="container">
            <p>Made with: Angular 1.x, Materialize, Node, Express, MongoDB</p>
          </div>
        </footer>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-resource.js"></script>
        <script type="text/javascript" src="ui.materialize.carousel.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-mocks.js"></script>

        <script src="app.js"></script>
        <script src="recipe.service.js"></script>
        <script src="recipeapi.service.js"></script>
        <script src="main.controller.js"></script>
        <script src="search.controller.js"></script>
        <script src="searchByCateg.controller.js"></script>
        <script src="details.controller.js"></script>


      </div>
    </body>
  </html>
