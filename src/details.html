<div class="details">
	<div class="card-panel">
    <div class="row">
      <div class="col s12 m5">
        <img ng-src="{{detail.result.photoUrl}}" class="responsive-img materialboxed z-depth-2" data-caption="Seco de Gato" alt="Seco de Gato">
        <br>
        <div class="chip" ng-repeat="category in detail.result.Category">
        	<a href="#{{category}}">{{category}}</a>
        </div>
		<br>
		
        <div>
          <a class="btn-floating waves-effect waves-light green"><i class="material-icons">thumb_up</i></a> 
          <span>{{detail.result.Likes}}</span>
          <a class="waves-effect waves-light btn right blue"><i class="material-icons left">receipt</i>Tweet</a>
        </div>
      </div>
      <div class="col s12 m7">
        <h3>{{detail.result.Name}}</h3>
        <p>{{detail.result.Preparation}}</p>
        <ul>
        	<li ng-repeat="ing in detail.result.Ingredients">{{ing}}</li>
        </ul>


        
      </div>
    </div>
  </div>
</div>
