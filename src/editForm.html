<div class="row">
	<h1>Edit Recipe</h1>
	<form class="col s12" name="editCtrl.form" novalidate>
		<div class="row">
		  <div class="input-field col s12">
		    <label for="Name">Name</label>
		    <input ng-model="editCtrl.recipe.name" id="Name" type="text" placeholder="" class="validate">
		  </div>
		</div>
		<div class="row">
		  <div class="input-field col s12">
		    <label for="preparation">preparation</label>
		    <textarea ng-model="editCtrl.recipe.preparation" id="preparation" class="materialize-textarea validate"></textarea>
		  </div>
		</div>
		<div class="row">
		  <div class="input-field col s12">
		    <label for="ingredients">ingredients</label>
		    <input ng-model="editCtrl.recipe.ingredients" id="ingredients" type="text" placeholder="" class="validate">
		  </div>
		</div>
		<div class="row">
		  <div class="input-field col s12">
		    <label for="categories">categories</label>
		    <input ng-model="editCtrl.recipe.categories" id="categories" type="text" placeholder="" class="validate">
		  </div>
		</div>
		<div class="row">
		  <div class="input-field col s12">
		    <label for="picture">picture</label>
		    <input ng-model="editCtrl.recipe.photoUrl" id="picture" type="text" placeholder="" class="validate">
		  </div>
		</div>

		<button id="Save" ng-click="editCtrl.save()">Save</button>
		<button id="Close" ng-click="editCtrl.cancel()">Close</button>

	</form>
</div>
