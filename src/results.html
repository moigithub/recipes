<div id="results">
    <div class="">
      <div class="col s12 orange">
        <a href="#!" class="breadcrumb">Home</a>
        <span class="breadcrumb">{{search.query}}</span>
      </div>
    </div>

	<div class="row">
		<div class="col s12 m4 l3" ng-repeat="recipe in search.results">
			<div class="card small">
		    	<div class="card-image waves-effect waves-block waves-light">
			      <img class="activator" ng-src="{{recipe.photoUrl}}">
			    </div>
			    <div class="card-content">
			      <span class="card-title grey-text text-darken-4">{{recipe.Name}}<i class="material-icons right">more_vert</i></span>
			      <p><a href="#!/recipe/details?id={{recipe.RecipeID}}">Show Recipe</button></p>
			    </div>
		  	</div>
		</div>

	</div>
</div>
